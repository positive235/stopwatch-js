<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>STOP WATCH</h1>
    <div class="stopWatch">
        <p class="clock"></p>
        <button class="start">START</button>
        <button class="stop">STOP</button>
        <button class="reset">RESET</button>
    </div>
    
    <h2>Records</h2>
    <p class="record"></p>
    
    <script src="script.js"></script>
  </body>
  
</html>
